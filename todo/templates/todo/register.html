<!DOCTYPE html>
{% extends 'todo/base.html' %}
{% block body_block %}

<div class="container">
    {% if registered %}

    <h1>Thank you for registering...</h1>

    {% else %}
    <h1>Fill in the form below to register </h1>
    <form enctype="multipart/form-data" method="post">
        {% csrf_token  %}
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        <input type="submit" value="submit" class="btn btn-primary">
    </form>
    {% endif %}
  
    
</div>

{% endblock %}
